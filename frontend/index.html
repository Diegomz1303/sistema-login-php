<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="login-container">
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <a href="../backend/google-login.php" class="btn-google">
                    <img src="img/google-logo.svg" alt="Google icon" style="width: 18px; height: 18px;"/>
                    Continuar con Google
                </a>
                <p class="message">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </form>
        </div>

        <div id="register-container" class="hidden">
            <form id="register-form">
                <h2>Crear Cuenta</h2>
                <div class="input-group">
                    <label for="register-nombre">Nombre Completo</label>
                    <input type="text" id="register-nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <a href="../backend/google-login.php" class="btn-google">
                    <img src="img/google-logo.svg" alt="Google icon" style="width: 18px; height: 18px;"/>
                    Registrarse con Google
                </a>
                <p class="message">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
            </form>
        </div>
        
        <div id="response-message" class="hidden"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
